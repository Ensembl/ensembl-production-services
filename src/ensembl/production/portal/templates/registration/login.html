{% extends 'registration/registration.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block registration-content %}
    <div class="">
        <div align="center">
            <img src="{% static "img/logo.png" %}" align="center" alt="Ensembl Production" height="50%"
                 width="50%"><br/>
        </div>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <br/>
            <button type="submit" class="btn btn-primary">Log in</button>
            <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot your password?</a>
        </form>
    </div>
{% endblock %}
