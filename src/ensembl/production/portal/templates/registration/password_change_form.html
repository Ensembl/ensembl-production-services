{% extends 'registration/registration.html' %}

{% load crispy_forms_tags %}

{% block registration-content %}
    <h2>Change password</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <br/>

        <button type="submit" class="btn btn-primary">Change password</button>
    </form>
{% endblock %}
