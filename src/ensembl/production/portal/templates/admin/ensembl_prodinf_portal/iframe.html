{% extends 'home.html' %}
{% load filter_tags %}
{% block title %}{{ flask_app.app_name }} {% endblock %}


{% block content %}
    <div class="container">
        <div id="spinner" class="my-5 mx-5">
            <button class="btn btn-dark" style="background-color: #{{ flask_app.app_theme|default:'343A40' }}">
                <span class="spinner-border spinner-border-sm"></span>
                Loading..
            </button>
        </div>
        <div class="frame-row {{ flask_app.app_prod_url }}">
            <iframe id='app-iframe' width=100% height=100% src="{{ flask_app.app_url }}{{ request.get_full_path|app_path }}"
                    frameborder="0" onload="document.getElementById('spinner').style.display='none';"></iframe>
        </div>
    </div>
{% endblock %}
