{% load static %}
<div class="container-fluid">
    <div class="row card-group">
        {% for app in results %}
            <div class="col-sm-3 offset-l3" style="margin-bottom: 1rem">
                <div class="card box-shadow">
                    <div class="card-thumbnail">
                        <img class="card-img-top img-fluid" src="{% static app.img %}" alt="{{ app.name }}">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ app.app_name }}</h5>
                        <!--p class="card-text">{{ app.short_description }}</p-->
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'admin:ensembl_prodinf_portal_appview_change' object_id=app.app_id %}"
                           class="btn btn-primary">Access</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<!-- /.row -->
