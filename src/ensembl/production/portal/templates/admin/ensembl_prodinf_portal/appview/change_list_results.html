{% load static %}
<div class="container-fluid">
    <div class="row card-group">
        {% for app in results %}
            <div class="col-sm-2 offset-l3" style="margin-bottom: 1rem">
                <div class="card box-shadow">
                        <div class="card-thumbnail" style="background-color:#{{ app.theme }} ">
                            <a href="{% url 'admin:ensembl_prodinf_portal_appview_change' object_id=app.app_id %}">
                                <img class="card-img-top img-fluid" src="{% static app.img %}" alt="{{ app.name }}">
                            </a>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{% url 'admin:ensembl_prodinf_portal_appview_change' object_id=app.app_id %}">
                                {{ app.app_name }}
                                </a>
                            </h5>
                        </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<!-- /.row -->
