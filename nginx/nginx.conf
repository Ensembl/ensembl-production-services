upstream production_api {
    server web:8000;
}

server {

    listen 0.0.0.0:80;

    location / {
        proxy_pass http://production_api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /staticfiles/ {
        alias /usr/src/app/staticfiles/;
    }
}